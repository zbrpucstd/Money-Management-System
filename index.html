<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Money Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="mx-auto mt-5" style="width: 800px">
        Welcome to
        <span class="text-primary fw-bold">Money Management System</span>
      </h1>
    </header>
    <main>
      <section
        class="mx-auto mt-5 bg-light px-5 pt-4 pb-4 bg-gradient"
        style="width: 800px"
      >
        <h3 class="fw-bold">Please Login</h3>
        <div>
          <input
            class="form-control mt-3"
            type="email"
            id="emailField"
            placeholder="Your email address"
            value="zubayer@gmail.com"
          />
          <input
            class="form-control mt-3"
            type="text"
            id="passField"
            placeholder="Your password"
            value="Zubayer"
          />
          <button class="btn btn-primary mt-3" id="login-btn">Submit</button>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js\style.js"></script>
  </body>
</html>
