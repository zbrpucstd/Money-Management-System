<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="mx-auto mt-5 text-center">
        Manage your
        <span class="text-primary fw-bold">Money</span>
      </h1>
    </header>
    <main>
      <section>
        <div class="container mt-5">
          <div class="row text-center">
            <div
              class="col p-5 me-5 bg-success rounded-pill fs-2 text-white box-sizer"
            >
              Deposit <br />
              <span class="fs-1"
                >$<span id="prev-deposit-amount">00</span></span
              >
            </div>
            <div class="col p-5 me-5 bg-warning rounded-pill fs-2 text-white">
              Withdraw <br />
              <span class="fs-1"
                >$ <span id="prev-withdraw-amount">00</span></span
              >
            </div>
            <div class="col p-5 bg-info rounded-pill fs-2 text-white">
              Balance <br />
              <span class="fs-1"
                >$ <span id="prev-balance-amount">1000</span></span
              >
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container mt-5 mb-5">
          <div class="row">
            <div
              class="col p-5 me-5 bg1 rounded-pill fs-2 text-white box-sizer"
            >
              Please Deposit
              <input
                class="form-control mt-3"
                type="text"
                id="deposit-field"
                placeholder="$ Amount you want to deposit"
              />
              <button class="btn btn-warning mt-3" id="deposit-btn">
                Deposit
              </button>
            </div>
            <div class="col p-5 me-5 bg2 rounded-pill fs-2 text-white">
              Please Withdraw
              <input
                class="form-control mt-3"
                type="text"
                id="withdraw-field"
                placeholder="$ Amount you want to withdraw"
              />
              <button class="btn mt-3" id="withdraw-btn">Withdraw</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js\style.js"></script>
    <script src="js\deposit.js"></script>
    <script src="js\withdraw.js"></script>
  </body>
</html>
