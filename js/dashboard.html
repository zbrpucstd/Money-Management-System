<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="mx-auto mt-5 text-center">
        Manage your
        <span class="text-primary fw-bold">Money</span>
      </h1>
    </header>
    <main>
      <section>
        <div class="container mt-5">
          <div class="row text-center">
            <div
              class="col p-5 me-5 bg-success rounded-pill fs-2 text-white box-sizer"
            >
              Deposit <br />
              <span class="fs-1">$00</span>
            </div>
            <div class="col p-5 me-5 bg-warning rounded-pill fs-2 text-white">
              Withdraw <br />
              <span class="fs-1">$00</span>
            </div>
            <div class="col p-5 bg-info rounded-pill fs-2 text-white">
              Balance <br />
              <span class="fs-1">$00</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="js\style.js"></script>
  </body>
</html>
